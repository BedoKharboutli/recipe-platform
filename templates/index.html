{% extends "base.html" %} {% block body %}
<br />
<div class="row row-cols-1 row-cols-md-2 g-4 cards-container">
  <!-- For loop to list all recipes -->
  {% for recipe in recipes %}

  <div class="card" style="width: 18rem; height: 22.5rem">
    <div class="card-body">
      <img
        src="{{ recipe.image }}"
        class="card-img-top"
        alt="{{ recipe.title }}"
        style="margin-bottom: 5px"
      />
      <a href="{{ url_for('recipe_detail', id=recipe.id) }}" class="post-link">
        <h3 class="card-title">{{ recipe.title }}</h3>
      </a>
      <p>Portioner: {{ recipe.portions }}</p>
      <p>Sv√•righetsgrad: {{ recipe.difficulty }}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
